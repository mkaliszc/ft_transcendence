services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
        - db
    restart: always

  db:
    container_name: DataBase
    image: mariadb
    build:
        context: ./mariadb
        dockerfile: Dockerfile
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    volumes:
      - ./volumes/mariadb:/var/lib/mysql
    restart: always

  web:
    container_name: nginx
    image: nginx
    ports:
      - "2000:2000"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./volumes/logs:var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  mariadb-data:
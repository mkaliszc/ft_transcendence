services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # pas de port exposé ici : c'est servi via nginx
    networks:
      - ft_transcendance
    depends_on:
      - db
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # plus de mapping 3002:3002 ici
    env_file:
      - .env
    ports:
      - "8002:8002"       # votre API REST si besoin
    networks:
      - ft_transcendance
    depends_on:
        - db
    restart: always

  db:
    container_name: DataBase
    build:
        context: ./mariadb
        dockerfile: Dockerfile
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    networks:
      - ft_transcendance
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  ws-server:
    build:
      context: ./frontend/pong-server
      dockerfile: Dockerfile
    ports:
      - "3003:3003"       # unique mapping pour le WS
    networks:
      - ft_transcendance
    restart: always

  web:
    container_name: nginx
    env_file:
      - .env
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8081:80"         # HTTP → redirect HTTPS
      - "8444:443"        # HTTPS + WSS
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./volumes/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - ft_transcendance
    restart: always
volumes:
  db_data:
  
networks:
  ft_transcendance:
    driver: bridge